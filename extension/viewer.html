<!DOCTYPE html>
<html color-mode="user">
    <head>
        <meta charset="UTF-8"/>
        <title>Markdown View Extension</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>script, link, style {display: none !important;}</style>
        <script src="./upsertFix.js" type="module"></script>
        <script src="../src/extension/index.ts" async defer type="module"></script>
        <script src="../src/index.scss" type="module"></script>
    </head>
    <body>
        <a href="https://www.flaticon.com/free-icons/markdown" title="Markdown icons" target="_blank" rel="noopener noreferrer" style="margin: 0.5em; margin-inline-end: 1.5em; text-decoration: none; background-color: transparent; font-size: 0.5em; position: fixed; inset-block-end: 0; inset-inline-end: 0; z-index: 1000; color: light-dark(var(--pico-color-text-dark, black), var(--pico-color-text, white));">Markdown icon created by Gregor Cresnar - Flaticon</a>
        <md-view src="" style="padding-inline: max(calc(100cqi - min(100cqi, 100rem)), 0px) !important;"></md-view>
        <script type="module" async defer>
            import { polyfillCountryFlagEmojis } from "country-flag-emoji-polyfill";
            Promise.try?.(polyfillCountryFlagEmojis)?.catch?.(console.warn.bind(console));
        </script>
    </body>
</html>
